<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="calc.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
</head>

<body>
    <div class="caixa-calc">
        <div id="visor"></div>

        <div class="numeros">1</div>
        <div class="numeros">2</div>
        <div class="numeros">3</div>
        <div id="btn-c" onclick="reset()">C</div>
        <div class="numeros">4</div>
        <div class="numeros">5</div>
        <div class="numeros">6</div>
        <div class="operador">+</div>
        <div class="numeros">7</div>
        <div class="numeros">8</div>
        <div class="numeros">9</div>
        <div class="operador">-</div>
        <div class="numeros">0</div>

        <div class="operador">*</div>
        <div class="operador">/</div>
        <div id="btn-ponto">.</div>

        <div id="btn-igual">=</div>

    </div>

    <!-- Pallete usada: RosÃ© Pine <3 -->
</body>

</html>
